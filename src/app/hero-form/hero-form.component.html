<div>
  <h1>Hero Form</h1>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="id">ID</label>
      <input
        type="text"
        class="form-control"
        id="id"
        required
        [(ngModel)]="hero.id"
        name="id"
        #id="ngModel"
      />
      <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
        ID is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="hero.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        required
        [(ngModel)]="hero.age"
        name="age"
        #age="ngModel"
      />
      <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
        Age is required
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="hero.address"
        name="address"
        #address="ngModel"
      />
      <div
        [hidden]="address.valid || address.pristine "
        class="alert alert-danger"
      >
        Address is required
      </div>
    </div>
    <mat-checkbox #checkbox [checked]="checked">Checkbox</mat-checkbox>
    <div class="form-group" *ngIf="checkbox.checked">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="hero.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <span
        class="text-danger"
        *ngIf="(email.touched || heroForm.submitted) && email.errors?.required"
      >
        Email is required
      </span>
      <span class="text-danger" *ngIf="email.touched && email.errors?.email">
        Enter a valid email address
      </span>
    </div>
    <div class="form-group">
      <label for="hobby">Hobbies</label>
      <select
        name="hobby"
        id="hobby"
        class="form-control"
        required
        name="hobby"
        [(ngModel)]="hero.hobby"
        #hobby="ngModel"
      >
        <option *ngFor="let hobby of hobbies" [value]="hobby">
          {{ hobby }}
        </option>
      </select>
      <div [hidden]="hobby.valid || hobby.pristine" class="alert alert-danger">
        Hobby is required
      </div>
    </div>
    <div class="form-group">
      <label for="career">Careers</label>
      <select
        name="career"
        id="career"
        class="form-control"
        required
        [(ngModel)]="hero.career"
        #career="ngModel"
      >
        <option *ngFor="let career of careers" [value]="career">
          {{ career }}
        </option>
      </select>
      <div
        [hidden]="career.valid || career.pristine"
        class="alert alert-danger"
      >
        Hobby is required
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!heroForm.form.valid"
      (click)="onSubmit(); heroForm.resetForm({})"
    >
      Create
    </button>
  </form>
  <br />
</div>
